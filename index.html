<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: #007bff;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">My Website</div>
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your one-stop destination for amazing content.</p>
    </div>
    <div class="container">
        <div class="card">
            <h2>Feature 1</h2>
            <p>Discover exciting features.</p>
        </div>
        <div class="card">
            <h2>Feature 2</h2>
            <p>Explore more functionalities.</p>
        </div>
        <div class="card">
            <h2>Feature 3</h2>
            <p>Enjoy seamless experiences.</p>
        </div>
    </div>
</body>
</html>
